language: node_js
dist: xenial
os: linux
node_js:
  - 13.9.0
notifications:
  slack:
    secure: 
branches:
  only:
    - master
env:
  global:
    - secure: 
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_e0272ac8690c_key -iv $encrypted_e0272ac8690c_iv
    -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
install:
  - echo 'Build starting...'
  - echo 'Installing Dependencies...'
  - npm ci
script:
  - npm run build
before_deploy:
  - eval "$(ssh-agent -s)"
  - chmod 600 deploy_rsa
  - ssh-add deploy_rsa
deploy:
  provider: script
  cleanup: false
  script:
    rsync -r -e "ssh -o StrictHostKeyChecking=no" --delete-after --quiet ./dist/
    ${SSH_USER}@${SSH_HOST}:/var/www/leopard-chat
